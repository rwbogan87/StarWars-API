<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "intro">
    <h1>Star Wars API (SWAPI)</h1>
    <h2>Click a category to see some cool names!</h2>
    </div>

    <div class = "formButtons">
    <!-- People -->
    <form class = "buttonForms">
        <input id="submit" type="button" value="People" style="border-radius: 25px; padding:5px;" onclick="peopleWrapper();"/>
        <br>
        <input id="button" type="reset" value="Reset" style="border-radius: 25px; padding:5px" onclick="clearPeople();"/>
    </form>
    <!-- Planets -->
    <form class = "buttonForms">
        <input id="submit" type="button" value="Planets" style="border-radius: 25px; padding:5px" onclick="planetsWrapper();"/>
        <br>
        <input id="button" type="reset" value="Reset" style="border-radius: 25px; padding:5px" onclick="clearPlanets();"/>
    </form>
    <!-- Starships -->
    <form class = "buttonForms">
        <input id="submit" type="button" value="Starships" style="border-radius: 25px; padding:5px" onclick="starshipsWrapper();"/>
        <br>
        <input id="button" type="reset" value="Reset" style="border-radius: 25px; padding:5px" onclick="clearStarships();"/>
    </form>
    <!-- Species -->
    <form class = "buttonForms">
        <input id="submit" type="button" value="Species" style="border-radius: 25px; padding:5px" onclick="speciesWrapper();"/>
        <br>
        <input id="button" type="reset" value="Reset" style="border-radius: 25px; padding:5px" onclick="clearSpecies();"/>
    </form>
    </div>  

    <!-- put each category into organized columns across page -->
    <div class = "listResults">
        <div class ="col">
            <ol class = "peopleList"></ol>
            <ul class= "testData"></ul>
        </div>
        <div class ="col">
            <ol class = "planetsList"></ol>
        </div>
        <div class ="col">
            <ol class = "starshipsList"></ol>
        </div>
        <div class ="col">
            <ol class = "speciesList"></ol>
        </div>
    </div>

    <div class = "detailsResults">
        <div class ="col">
            <ol class = "peopleDetails"></ol>
        </div>
    </div>

<script src='./index.js'></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
